<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="main">
                <h4 style="font-size: 20px;" class="h1">Welcome to Yes Bank</h4>
                <h4 style="font-size: 20px; color: #6c757d;">{{lbl}}</h4><br>

                <input id="accnotext" type="text" class="text" placeholder="Account number" #accno><br><br>

                <div class="line"></div>
                <input type="button" value="Create New Account" class="button button1 butefct"> <br><br>

            </div>
        </div>
        <div class="col-4"></div>
    </div>
