<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="main">
                <form (ngSubmit)="login()">
                <h4 style="font-size: 20px;" class="h1">Welcome to Yes Bank</h4>
                <h4 style="font-size: 20px; color: #6c757d;">{{lbl}}</h4><br>

                <!-- <input id="accnotext" type="text" class="text" placeholder="Account number" [value]="account"><br><br> -->

                <input id="accnotext" type="text" class="text" placeholder="Account number" [(ngModel)]="acno" name="account"><br><br>

                <input id="pwdtext" type="password" class="text" placeholder="Password" [(ngModel)]="pswd" name="password"><br> <br>

                <input type="submit" value="Log In" class="button butefct"> <br>
                <a class="textfp" href="#">Forgotten password?</a>
                <div class="line"></div>
                <input type="submit" value="Create New Account" class="button button1 butefct" (click)="Registerlink()"> <br><br>
            </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
